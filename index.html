<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Numérica</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Cálculo Numérico</h1>

        <button id="btnAulas">Aulas Práticas</button>

        <hr>

        <h2>Método da Bissecção</h2>
        <label>Função f(x):</label>
        <input type="text" id="funcBissec" placeholder="Ex: x**3 - x -2">
        <label>Intervalo a:</label>
        <input type="number" id="aBissec">
        <label>Intervalo b:</label>
        <input type="number" id="bBissec">
        <label>ε:</label>
        <input type="number" id="epsBissec" min="-1000" max="1000" step="any">
        <button id="calcBissec">Calcular Bissecção</button>
        <div id="resultadoBissec"></div>

        <hr>

        <h2>Eliminação de Gauss</h2>
        <label>Tamanho do sistema (n x n):</label>
        <input type="number" id="sizeGauss" min="2" max="10" value="3">
        <button id="genGauss">Gerar Sistema</button>
        <div id="inputsGauss"></div>
        <button id="calcGauss">Calcular Sistema</button>
        <div id="resultadoGauss"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
