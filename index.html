<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Método da Bissecção</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Método da Bissecção</h1>

        <label for="funcao">Função f(x):</label>
        <input type="text" id="funcao" placeholder="Ex: x**3 - x - 2">

        <label for="a">Valor de a:</label>
        <input type="number" id="a">

        <label for="b">Valor de b:</label>
        <input type="number" id="b">

        <label for="epsilon">Epsilon:</label>
        <input type="number" id="epsilon" min="-1000" max="1000" step="any">

        <button id="calcular">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
